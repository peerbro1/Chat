<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer Meyer-Puttlitz Bewerber-Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Willkommen beim Peer Meyer-Puttlitz Bewerber-Chatbot</h1>
    <p>Hier kannst du mir Fragen stellen oder eine Jobbeschreibung hochladen, um sie mit meinem Profil zu vergleichen.</p>

    <!-- Chat-Bereich -->
    <div id="chat-container">
        <div id="chatbox"></div>
        <input type="text" id="userInput" placeholder="Schreib eine Nachricht..." />
        <button id="sendButton">Senden</button>
    </div>

    <!-- Datei-Upload-Bereich -->
    <h2>Datei hochladen</h2>
    <input type="file" id="imageUpload" />
    <button id="uploadButton">Hochladen</button>
    <p id="uploadStatus"></p>

    <script src="script.js"></script>

</body>
</html>
