<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot mit Jobanalyse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <!-- Linke Spalte: Passende Qualifikationen -->
        <div id="match-container">
            <h2>Passende Qualifikationen</h2>
            <ul id="match-list"></ul>
        </div>

        <!-- Mittlere Spalte: Chat -->
        <div id="chat-container">
            <div id="chat-header">Chatbot</div>
            <div id="chat-box"></div>
            <div id="input-container">
                <input type="text" id="user-input" placeholder="Schreib eine Nachricht...">
                <button id="send-button">Senden</button>
            </div>
            <div id="upload-container">
                <label for="file-input" class="file-label">Datei auswählen</label>
                <input type="file" id="file-input" accept=".pdf">
                <button id="upload-button">Stellenausschreibung hochladen</button>
            </div>
            <div id="status-container"></div>
        </div>

        <!-- Rechte Spalte: Klärungsbedarf -->
        <div id="open-container">
            <h2>Zu klärende Punkte</h2>
            <ul id="open-list"></ul>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
